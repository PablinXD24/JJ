<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio da Loja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
        </div>
        <div class="top-extra-panel tab">
            <div class="carousel">
                <div class="carousel-slides">
                    <div class="carousel-slide" style="background-image: url('slide1.jpg');">Slide 1</div>
                    <div class="carousel-slide" style="background-image: url('slide2.jpg');">Slide 2</div>
                    <div class="carousel-slide" style="background-image: url('slide3.jpg');">Slide 3</div>
                    <div class="carousel-slide" style="background-image: url('slide4.jpg');">Slide 4</div>
                    <div class="carousel-slide" style="background-image: url('slide5.jpg');">Slide 5</div>
                    <div class="carousel-slide" style="background-image: url('slide6.jpg');">Slide 6</div>
                    <div class="carousel-slide" style="background-image: url('slide7.jpg');">Slide 7</div>
                    <div class="carousel-slide" style="background-image: url('slide8.jpg');">Slide 8</div>
                    <div class="carousel-slide" style="background-image: url('slide9.jpg');">Slide 9</div>
                    <div class="carousel-slide" style="background-image: url('slide10.jpg');">Slide 10</div>
                </div>
                <div class="carousel-controls">
                    <button class="carousel-prev">◀</button>
                    <button class="carousel-next">▶</button>
                </div>
                <div class="carousel-dots">
                    <span class="carousel-dot active"></span>
                    <span class="carousel-dot"></span>
                    <span class="carousel-dot"></span>
                    <span class="carousel-dot"></span>
                    <span class="carousel-dot"></span>
                    <span class="carousel-dot"></span>
                    <span class="carousel-dot"></span>
                    <span class="carousel-dot"></span>
                    <span class="carousel-dot"></span>
                    <span class="carousel-dot"></span>
                </div>
            </div>
        </div>
        <div class="top-panel tab">
            <img src="top-panel-image.jpg" alt="Top Panel Image" class="panel-image">
            <!-- Adicione mais conteúdo da área superior aqui -->
        </div>
        <div class="right-panel tab">
            <img src="right-panel-image.jpg" alt="Right Panel Image" class="panel-image">
            <!-- Adicione mais conteúdo da área direita aqui -->
        </div>
        <div class="vertical-panel tab">
            <img src="vertical-panel-image.jpg" alt="Vertical Panel Image" class="panel-image">
            <!-- Adicione mais conteúdo da área vertical aqui -->
        </div>
        <div class="bottom-panel left tab">
            <img src="bottom-left-panel-image.jpg" alt="Bottom Left Panel Image" class="panel-image">
            <!-- Adicione mais conteúdo da área inferior esquerda aqui -->
        </div>
        <div class="bottom-panel right tab">
            <img src="bottom-right-panel-image.jpg" alt="Bottom Right Panel Image" class="panel-image">
            <!-- Adicione mais conteúdo da área inferior direita aqui -->
        </div>
        <div class="extra-panel tab">
            <img src="extra-panel-image.jpg" alt="Extra Panel Image" class="panel-image">
            <!-- Adicione mais conteúdo da área extra aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
